<!DOCTYPE html>

    body{background:linear-gradient(135deg,#0a0a0f 0%,#1a1a2e 50%,#0a0a0f 100%);min-height:100vh;min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Segoe UI',sans-serif;overflow:hidden}
    #scene{width:100%;height:75vh;height:75dvh;cursor:grab;touch-action:none}
    #scene:active{cursor:grabbing}
    .info{color:#fff;text-align:center;padding:10px;z-index:10}
    .info h3{font-size:clamp(10px,2.5vw,14px);color:#00d4ff;letter-spacing:3px;margin-bottom:5px;text-transform:uppercase}
    .info p{font-size:clamp(9px,2vw,12px);color:rgba(255,255,255,0.6)}
    .hint{position:fixed;bottom:10px;color:rgba(255,255,255,0.4);font-size:clamp(9px,2vw,12px);animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{opacity:0.4}50%{opacity:0.8}}
    .particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:0}
    .particle{position:absolute;bottom:-10px;width:3px;height:3px;background:#00d4ff;border-radius:50%;animation:float 20s infinite linear;opacity:0.6}
    @keyframes float{0%{transform:translateY(0);opacity:0}5%{opacity:0.6}95%{opacity:0.6}100%{transform:translateY(-110vh);opacity:0}}
  </style>
</head>

      ctx.font='bold 24px Segoe UI';
      ctx.fillStyle='#a855f7';
      ctx.fillText('SPECIALIZATIONS',650,400);
      ctx.font='22px Segoe UI';
      ctx.fillStyle='rgba(255,255,255,0.9)';
      const specs=['AR/VR Device Development','Real-time ML Captioning','WebRTC Interview Systems','Cross-platform Mobile Apps'];
      specs.forEach((s,i)=>ctx.fillText('> '+s,650,442+i*38));
      
      ctx.font='bold 24px Segoe UI';
      ctx.fillStyle='#00d4ff';
      ctx.fillText('CERTIFICATIONS',650,620);
      ctx.font='20px Segoe UI';
      ctx.fillStyle='rgba(255,255,255,0.85)';
      const certs=['AWS Cloud Architect','Amazon ML Engineer','Google Cloud Certified','Cyber Security + Information Security'];
      certs.forEach((c,i)=>ctx.fillText('> '+c,650,658+i*34));
      
      drawQR(ctx,1180,550,160);
      ctx.font='bold 16px Segoe UI';
      ctx.fillStyle='rgba(255,255,255,0.7)';
      ctx.fillText('PORTFOLIO',1215,735);
      
      ctx.strokeStyle='#ff006e';
      ctx.lineWidth=4;
      ctx.beginPath();ctx.moveTo(20,20);ctx.lineTo(20,80);ctx.moveTo(20,20);ctx.lineTo(80,20);ctx.stroke();
      ctx.beginPath();ctx.moveTo(1380,20);ctx.lineTo(1380,80);ctx.moveTo(1380,20);ctx.lineTo(1320,20);ctx.stroke();
      ctx.beginPath();ctx.moveTo(20,800);ctx.lineTo(20,740);ctx.moveTo(20,800);ctx.lineTo(80,800);ctx.stroke();
      ctx.beginPath();ctx.moveTo(1380,800);ctx.lineTo(1380,740);ctx.moveTo(1380,800);ctx.lineTo(1320,800);ctx.stroke();

      return new THREE.CanvasTexture(canvas);
    }

    let card,edges,materials;
    
    function rebuildCard(){
      // Remove old card
      if(card){cardGroup.remove(card);cardGroup.remove(edges)}
      
      const portrait=isPortrait();
      const cw=portrait?2.0:3.6;
      const ch=portrait?3.2:2.2;
      
      const cardGeo=new THREE.BoxGeometry(cw,ch,0.08);
      materials=[
        new THREE.MeshStandardMaterial({color:0x1a1a2e,metalness:0.8,roughness:0.2}),
        new THREE.MeshStandardMaterial({color:0x1a1a2e,metalness:0.8,roughness:0.2}),
        new THREE.MeshStandardMaterial({color:0x1a1a2e,metalness:0.8,roughness:0.2}),
        new THREE.MeshStandardMaterial({color:0x1a1a2e,metalness:0.8,roughness:0.2}),
        new THREE.MeshStandardMaterial({map:portrait?createFrontPortrait():createFrontLandscape(),metalness:0.3,roughness:0.4}),
        new THREE.MeshStandardMaterial({map:portrait?createBackPortrait():createBackLandscape(),metalness:0.3,roughness:0.4})
      ];
      card=new THREE.Mesh(cardGeo,materials);
      cardGroup.add(card);
      
      const edgeGeo=new THREE.EdgesGeometry(cardGeo);
      const edgeMat=new THREE.LineBasicMaterial({color:0x00d4ff,transparent:true,opacity:0.6});
      edges=new THREE.LineSegments(edgeGeo,edgeMat);
      cardGroup.add(edges);
    }
    
    rebuildCard();

    const orbGeo=new THREE.SphereGeometry(0.05,16,16);
    const orbs=[];
    for(let i=0;i<8;i++){
      const orbMat=new THREE.MeshBasicMaterial({color:i%2?0x00d4ff:0xff006e,transparent:true,opacity:0.8});
      const orb=new THREE.Mesh(orbGeo,orbMat);
      orb.position.set((Math.random()-0.5)*4,(Math.random()-0.5)*3,(Math.random()-0.5)*2);
      orb.userData={speed:0.5+Math.random(),offset:Math.random()*Math.PI*2};
      scene.add(orb);
      orbs.push(orb);
    }

    let isDragging=false,prevX=0,prevY=0;
    let targetRotX=0.1,targetRotY=0;

    container.addEventListener('mousedown',e=>{isDragging=true;prevX=e.clientX;prevY=e.clientY});
    container.addEventListener('mousemove',e=>{
      if(!isDragging)return;
      const dx=e.clientX-prevX,dy=e.clientY-prevY;
      targetRotY+=dx*0.01;
      targetRotX+=dy*0.01;
      targetRotX=Math.max(-0.5,Math.min(0.5,targetRotX));
      prevX=e.clientX;prevY=e.clientY;
    });
    container.addEventListener('mouseup',()=>isDragging=false);
    container.addEventListener('mouseleave',()=>isDragging=false);
    container.addEventListener('click',e=>{if(Math.abs(e.clientX-prevX)<5)targetRotY+=Math.PI});
    container.addEventListener('wheel',e=>{e.preventDefault();camera.position.z+=e.deltaY*0.005;camera.position.z=Math.max(2.0,Math.min(8,camera.position.z))},{passive:false});

    let lastTouchDist=0,lastTapTime=0;
    container.addEventListener('touchstart',e=>{
      if(e.touches.length===1){isDragging=true;prevX=e.touches[0].clientX;prevY=e.touches[0].clientY}
      else if(e.touches.length===2){lastTouchDist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY)}
    });
    container.addEventListener('touchmove',e=>{
      e.preventDefault();
      if(e.touches.length===1&&isDragging){
        const dx=e.touches[0].clientX-prevX,dy=e.touches[0].clientY-prevY;
        targetRotY+=dx*0.01;targetRotX+=dy*0.01;
        targetRotX=Math.max(-0.5,Math.min(0.5,targetRotX));
        prevX=e.touches[0].clientX;prevY=e.touches[0].clientY;
      }else if(e.touches.length===2){
        const dist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY);
        camera.position.z+=(lastTouchDist-dist)*0.02;
        camera.position.z=Math.max(2.0,Math.min(8,camera.position.z));
        lastTouchDist=dist;
      }
    },{passive:false});
    container.addEventListener('touchend',e=>{
      if(e.touches.length===0){
        const now=Date.now();
        if(isDragging&&Math.abs(e.changedTouches[0].clientX-prevX)<10&&Math.abs(e.changedTouches[0].clientY-prevY)<10&&now-lastTapTime>400){
          targetRotY+=Math.PI;
          lastTapTime=now;
        }
        isDragging=false;
      }
    });

    let time=0,lastPortrait=isPortrait();
    function animate(){
      requestAnimationFrame(animate);
      time+=0.016;
      cardGroup.rotation.x+=(targetRotX-cardGroup.rotation.x)*0.08;
      cardGroup.rotation.y+=(targetRotY-cardGroup.rotation.y)*0.08;
      cardGroup.position.y=Math.sin(time)*0.05;
      orbs.forEach(o=>{o.position.y+=Math.sin(time*o.userData.speed+o.userData.offset)*0.002;o.position.x+=Math.cos(time*o.userData.speed*0.5+o.userData.offset)*0.001});
      point1.position.x=Math.sin(time*0.5)*3;
      point1.position.y=Math.cos(time*0.5)*2;
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener('resize',()=>{
      W=container.clientWidth;H=container.clientHeight;
      camera.aspect=W/H;
      camera.position.z=getCameraZ();
      camera.updateProjectionMatrix();
      renderer.setSize(W,H);
      if(isPortrait()!==lastPortrait){lastPortrait=isPortrait();rebuildCard()}
    });
  </script>
